<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - Gimnasio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<header class="site-nav">
    <div class="nav-inner">
        <div class="nav-brand">Gimnasio</div>
        <nav class="nav-links">
            <a href="/">Inicio</a>
            <a href="/sobre-nosotros.html">Sobre nosotros</a>
            <a href="/experiencias.html">Experiencias</a>
        </nav>
        <div class="nav-cta">
            <a href="/registro.html" class="btn">Registro</a>
            <a href="/login.html" class="btn primary">Iniciar sesión</a>
        </div>
    </div>
    <div class="nav-shadow"></div>
</header>

<main class="auth-main">
    <div class="auth-hero"></div>
    <section class="auth-card">
        <p class="auth-subtitle">Inicia sesión para continuar.</p>
        <form id="login-form" class="form">
            <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required autofocus autocomplete="username">
            </div>
            <div class="field">
                <label for="password">Contraseña</label>
                <div class="input-icon-left">
                    <button type="button" id="toggle-login-password" class="icon-eye" aria-label="Mostrar/Ocultar">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" aria-hidden="true">
                            <path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 12a5 5 0 110-10 5 5 0 010 10z"></path>
                        </svg>
                    </button>
                    <input id="password" name="password" type="password" required autocomplete="current-password">
                </div>
            </div>
            <button type="submit" class="btn primary auth-primary">Continuar</button>
        </form>
        <div class="auth-footer">¿No tienes cuenta? <a href="/registro.html">Regístrate</a></div>
    </section>
</main>

<script src="/js/app.js"></script>
<script>
  (function () {
    var p = document.getElementById("password");
    if (p) { p.removeAttribute("disabled"); p.removeAttribute("readonly"); }
    var e = document.getElementById("email");
    if (e) { e.removeAttribute("disabled"); e.removeAttribute("readonly"); }
    var leftovers = document.querySelectorAll(".modal-backdrop");
    leftovers.forEach(function(n){ n.remove(); });
    var main = document.querySelector("main");
    if (main) { main.style.pointerEvents = "auto"; }
  })();
  </script>
</body>
</html>
